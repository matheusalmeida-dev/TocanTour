<script>
  function documentLoad() {
    var cidades = fetch("../dados.json")

        function(lugar) {return lugar.nome == "Jalapão"}
      );
      var jalapao_titulo = document.getElementById("titulo_jalapao");
      jalapao_titulo.innerHTML = resultjalapao.nome;

      var jalapao_descs = document.getElementById("descs");
      for (var descricoes of resultjalapao.descricao){
        var novadesc = document.createElement("p");
        novadesc.setAttribute("class", "lead tshadow fw-bold");
        novadesc.innerHTML = descricoes;
        jalapao_descs.appendChild(novadesc);
      }
    }
    );
  }

  document.addEventListener('DOMContentLoaded', documentLoad);
</script>
