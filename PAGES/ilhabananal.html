<script>
  function documentLoad() {
    var cidades = fetch("../dados.json")
    .then(results => results.json())
    .then((results) => {
      var resultbananal = results.find(
        function(lugar) {return lugar.nome == "Ilha do Bananal"}
      );
      var bananal_titulo = document.getElementById("titulo_bananal");
      bananal_titulo.innerHTML = resultbananal.nome;

      var bananal_descs = document.getElementById("descs");
      for (var descricoes of resultbananal.descricao){
        var novadesc = document.createElement("p");
        novadesc.setAttribute("class", "lead tshadow fw-bold");
        novadesc.innerHTML = descricoes;
        bananal_descs.appendChild(novadesc);
      }
    }
    );
  }

  document.addEventListener('DOMContentLoaded', documentLoad);
</script>
